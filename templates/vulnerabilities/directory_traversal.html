{% extends "dashboard_layout.html" %}
{% block content %}
<div class="">
    <div class="text-center" style="margin-top: 3%; margin-bottom: 5%">
        <h1 id="vuln-name">Directory traversal</h1>
    </div>
    <div class="mt-3 container text-center">
            <form method="get" action="/directory-traversal">
                <div style="margin-left: 35%">
                    <div class="mb-3 row">
                        
                        <label for="username" class="col-auto col-form-label">Enter name of an image...</label>
                        <div class="col-auto">  
                            <input type="text" class="form-control" id="image" name="image">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        {% if user_image %}
        <img src="{{ user_image }}" alt="User Image" height="250px" width="300px">
        {% endif %}
        {% if msg %}
        <p>{{msg}}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
